<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlaceHolder</title>
  </head>
  <body>
    <form action="">
      <label for="isim">Isim</label>
      <input type="text" id="isim" placeholder="Isminizi Yaziniz" required />
      <br />
      <br />
      <label for="E-posta">Eposta</label>
      <input
        type="email"
        id="E-posta"
        placeholder="Mealinizi Giriniz"
        required
      />
      <br /><br />
      <label for="sifre">Sifre</label>
      <input
        type="password"
        id="sifre"
        placeholder="Sifre Giriniz"
        required
        minlength="6"
        maxlength="11"
      />
      <br /><br />
      <input type="submit" value="Gonder" />
      <input type="reset" />
    </form>
  </body>
</html>
