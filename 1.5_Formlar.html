<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <form action="">
      <p>Hobileinizi Secin</p>

      <label for="spor">Spor</label>
      <input type="checkbox" name="Hobby1" id="spor" />

      <label for="kitap">Kitap Okuma</label>
      <input type="checkbox" name="Hobby2" id="kitap" />

      <p>Cinsiyetinizi Seciniz</p>

      <label for="k">Kadin</label>
      <input type="radio" id="k" name="Cinsiyet" />
      <label for="e">Erkek</label>
      <input type="radio" id="e" name="Cinsiyet" />
    </form>
  </body>
</html>
